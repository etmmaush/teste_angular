<div class="container">

  <div class="row mt-4 align-items-center">
    <div class="col-6">
      <h3>Hist√≥rico de busca</h3>
    </div>
  </div>

  <div *ngIf="list">
  <div class="row mt-4 align-items-center" *ngFor="let foo of list">
    <div class="col-5 py-2 text-center fw-bold border">
     {{ foo.categoryName }}
    </div>
    <div class="col-5 bg-white py-2 text-center fw-bold border">
     {{ foo.name }}
    </div>
    <div class="col-1 bg-white py-2 text-center fw-bold border">
      <a href="/{{ foo.category }}?search={{ foo.name }}">
          <fa-icon [icon]="faShareSquare" cursor="pointer"></fa-icon>
      </a>
    </div>
    <div class="col-1 bg-white py-2 text-center fw-bold border">
        <fa-icon [icon]="faTimes" (click)="delete(foo)" cursor="pointer"></fa-icon>
    </div>


  </div>
    <div class="col bg-white py-2 text-center fw-bold border" [hidden]="list.length > 0">
        Nenhuma busca ainda foi feita.
    </div>
  </div>
